<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript assignment question 4</title>
</head>
<body>
    <h3>Q4.Program to display only elements containing 'a' in them from a array</h3>
    <script>
        let arr = ["Mango", "Apple", "Banana", "Orange", "Guava"];
        var s;
        for(let i=0;i<arr.length;i++)
        {
            s = arr[i].search('a');
            if(s>0)
            {
                document.write(arr[i]);
            }
        }
    </script>
</body>
</html>
