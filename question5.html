<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript assignment question 5</title>
</head>
<body>
    <h3>Q5.Print an array in reverse order</h3>
    <script>
        let arr = ["Mango", "Apple", "Banana", "Orange", "Guava"];
        document.write("Array before reversing:\n\n");
        document.write("<br>");
        document.write(arr);
        // document.write("\n")
        document.write("<br><br>");
        document.write("Array after reversing:\n\n\n");
        document.write("<br>");
        document.write(arr.reverse());
    </script>
</body>
</html>
